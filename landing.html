<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Landing Page</title>
</head>

<body>
    <nav class="bg-purple-800 text-white flex justify-between">
        <span class="text-xl flex items-center mx-3 cursor-pointer font-bold">Phone Mania</span>
        <ul class="px-28 py-4 flex space-x-11 justify-end">
            <li class="cursor-pointer">Home</li>
            <li class="cursor-pointer">About</li>
            <li class="cursor-pointer">Catalogue</li>
            <li class="cursor-pointer">Contact Us</li>
        </ul>
    </nav>
    <main class="bg-fuchsia-100 flex justify-around">
        <div class="main py-32 pl-9">
            <div class="text-6xl">
                The best phones in the town.
            </div>
            <p class="py-3 w-1/3">
                Lorem ipsum dolor sit amet consectetur, adipisicing elit. Ex, voluptates dolores maxime voluptate, quo
                ullam dolore nemo blanditiis maiores suscipit amet, minima quia?
            </p>
            <div class="buttons my-4">
                <button
                    class="bg-purple-800 text-white px-3 py-2 rounded-2xl hover:text-slate-700 hover:bg-fuchsia-200 hover:border-2 hover:border-purple-900">Buy
                    Now</button>
                <button
                    class="bg-purple-800 text-white px-3 py-2 rounded-2xl hover:text-slate-700 hover:bg-fuchsia-200 hover:border-2 hover:border-purple-900 mx-4">Contact
                    Us</button>
            </div>
        </div>
        <div class="flex items-center">
            <img src="bg.png" class="h-80">
        </div>
    </main>
</body>

</html>
